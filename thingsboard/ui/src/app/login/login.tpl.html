<md-content layout="row" layout-align="center center" style="width: 100%; background-color: #efefef">
    <md-card flex="initial" class="tb-login-card" md-theme="tb-dark" style="background-color: white" >
        <md-card-title style="align-self:center">
            <!-- <img src="{{vm.logoIcon}}" aria-label="logo" class="tb-login-logo"/> -->
            <div layout="column" style="align-items:center">
                 <img src="../../svg/login_icon.png" aria-label="logo" class="tb-login-logo" style="height: 90%; width: 60%"/>
                 <!-- <h1 class='md-title' style="color: rgb(99, 97, 97); margin: 8px">Log in</h1> -->
            </div>
           
           
        </md-card-title>
        <md-progress-linear class="md-hue-2" style="z-index: 1; max-height: 0px; width: inherit;"
                            md-mode="indeterminate" ng-disabled="!$root.loading" ng-show="$root.loading"></md-progress-linear>
        <md-card-content>
            <form class="login-form" ng-submit="vm.login()" style="padding-left:16px; padding-right:16px">
                <div layout="column" layout-padding="" id="toast-parent" style="padding: 0">
                    <span style="height: 50px;"></span>
                    <md-input-container class="md-block" style="padding: 8px">
                        <label translate>login.username</label>
                        <div layout="row"  layout-align= "space-between center" style="background-color: #efefef; border-radius: 5px; padding-left: 8px; 
                        padding-right: 8px">
                            <md-icon aria-label="{{ 'login.username' | translate }}" class="material-icons" style="color:#9F9F9F">
                                email
                            </md-icon>
                            <input id="username-input" type="email" autofocus ng-model="vm.user.name" placeholder='Email' style="color: black"/>
                        </div>
                    </md-input-container>
                    <md-input-container class="md-block" style="padding:8px">
                        <label translate>common.password</label>
                        <div layout="row" layout-align= "space-between center" style="background-color: #efefef; border-radius: 5px; padding-left: 8px;
                        padding-right: 8px">
                            <md-icon aria-label="{{ 'common.password' | translate }}" class="material-icons" style="color:#9F9F9F">
                                lock
                            </md-icon>
                            <input id="password-input" type="password" ng-model="vm.user.password" placeholder='Password' style="color: black"/>
                        </div>
                    </md-input-container>
                    <md-button class="md-raised" type="submit" style="background-color: #263238; color: white">{{ 'login.login' | translate }}</md-button>
                    <div layout-gt-sm="column" layout-align="space-between stretch" style=" color:rgb(99, 97, 97)">
                        <div layout-gt-sm="column" layout-align="space-between end">
                            <md-button ui-sref="login.resetPasswordRequest" class="capitalize" style="color: rgb(99, 97, 97)">Forgot Password?
                            </md-button>
                            <!-- {{ 'login.forgot-password' | capitalize }} -->
                        </div>
                    </div>
                </div>
            </form>
        </md-card-content>
    </md-card>
</md-content>
